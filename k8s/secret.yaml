apiVersion: v1
kind: Secret
metadata:
  name: jasperreports-mcp-secret
  namespace: jasperreports-mcp
  labels:
    app.kubernetes.io/name: jasperreports-mcp-server
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  # Sensitive configuration - update these values
  JASPER_URL: "https://your-jasperserver.com/jasperserver"
  JASPER_USERNAME: "service_account"
  JASPER_PASSWORD: "your_secure_password"
  JASPER_ORGANIZATION: "your_organization"