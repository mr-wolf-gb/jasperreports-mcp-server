apiVersion: v1
kind: Service
metadata:
  name: jasperreports-mcp-server
  namespace: jasperreports-mcp
  labels:
    app.kubernetes.io/name: jasperreports-mcp-server
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: jasperreports-mcp-server
    app.kubernetes.io/component: server

---
apiVersion: v1
kind: Service
metadata:
  name: jasperreports-mcp-server-headless
  namespace: jasperreports-mcp
  labels:
    app.kubernetes.io/name: jasperreports-mcp-server
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: jasperreports-mcp-server
    app.kubernetes.io/component: server